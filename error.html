        // submit to google
        function postContactToGoogle() {

            var email = $('#email').val();
            console.log("EMAIL", email);
            $('#form').html("<div><p>THANK YOU - EMAIL SUBMITTED</p></div>");
            $.ajax({
                url: "https://docs.google.com/forms/d/1CMOc8p1oOaanHj0BJFfj2CJrekBuXGEmbYeX9b5L96A/formResponse",
                data: { "entry_325769355": email },
                type: "POST",
                dataType: "xml",
            });
        }
